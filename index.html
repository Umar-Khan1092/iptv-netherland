  <!-- ═══ Critical CSS Inline (Render Blocking Fix) ═══ -->
  <style>
    /* Critical CSS for above-the-fold content - inlined to eliminate render-blocking */
    :root{--primary:#2D1B4D;--accent:#C2185B;--secondary:#D84315;--text-on-gradient:#FFFFFF;--text-main:#1A1210;--text-muted:#374151;--bg-light:#E5E7EB;--bg-surface:#F3F4F6;--bg-dark:#0F0920;--border-color:#D1D5DB;--card-bg:#F3F4F6;--container-width:1320px;--transition:all 0.4s cubic-bezier(0.4,0,0.2,1);--gradient-vibrant:linear-gradient(135deg,#C2185B 0%,#D84315 100%)}
    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{font-family:'Inter',system-ui,-apple-system,sans-serif;background:var(--bg-light);color:var(--text-main);line-height:1.6;overflow-x:hidden;position:relative}
    img{max-width:100%;display:block;height:auto}
    .container{width:100%;max-width:var(--container-width);margin:0 auto;padding:0 1.5rem}
    @media(max-width:640px){.container{padding:0 1rem}}
    a{text-decoration:none;color:inherit;transition:var(--transition)}
    ul{list-style:none}
    h1,h2,h3,h4,h5,h6{font-weight:700;line-height:1.2}
    .section-padding{padding:80px 0}
    @media(max-width:1024px){.section-padding{padding:60px 0}}
    @media(max-width:640px){.section-padding{padding:48px 0}}
    .grid{display:grid;gap:2rem}
    .grid-2{grid-template-columns:repeat(2,1fr)}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    .grid-4{grid-template-columns:repeat(4,1fr)}
    @media(max-width:1024px){.grid-4,.grid-3{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:640px){.grid-2,.grid-3,.grid-4{grid-template-columns:1fr;gap:1.25rem}}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:0.75rem 1.5rem;border-radius:8px;font-weight:600;cursor:pointer;transition:var(--transition);border:none;gap:0.5rem}
    .btn-primary{background-color:var(--accent);color:var(--text-on-gradient)}
    .card{background:var(--card-bg);border:1px solid var(--border-color);border-radius:12px;padding:2rem;transition:var(--transition)}
    .section-title{text-align:center;margin-bottom:3rem}
    .section-title h2{font-size:2.5rem;margin-bottom:1rem;color:inherit}
    .section-title p{color:var(--text-muted);max-width:600px;margin:0 auto}
    @media(max-width:1024px){.section-title h2{font-size:2rem}}
    @media(max-width:640px){.section-title h2{font-size:1.6rem}.section-title p{font-size:0.95rem}.section-title{margin-bottom:2rem}}
    :focus-visible{outline:3px solid var(--accent);outline-offset:2px}
  </style>
